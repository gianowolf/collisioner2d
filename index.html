                </g></g></g>
            </svg>
        </button>

        <button class="control-button" id="pause-button">

                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Outlined" transform="translate(-310.000000, -955.000000)">
                        <g id="Av" transform="translate(100.000000, 852.000000)">
                            <g id="Outlined-/-AV-/-pause" transform="translate(204.000000, 98.000000)">

                                    <path d="M6,19 L10,19 L10,5 L6,5 L6,19 Z M14,5 L14,19 L18,19 L18,5 L14,5 Z" fill="#AAA"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </button>
